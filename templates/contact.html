<section class="site-section" id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-12 mb-5">
				<div class="section-heading text-center">
					<h2>Get <strong>In Touch</strong></h2>
				</div>
			</div>

			<div class="col-md-7 mb-5 mb-md-0">
				<form action="/" method="post" class="site-form">
					<h3 class="mb-5">Get In Touch</h3>
					<div class="form-group">
						<input type="text" class="form-control px-3 py-4" placeholder="Your Name" name="name" required>
					</div>
					<div class="form-group">
						<input type="email" class="form-control px-3 py-4" placeholder="Your Email" name="mail" required>
					</div>
					<div class="form-group">
						<input type="tel" id="phone" name="phone" class="form-control px-3 py-4" pattern="+[0-9]{2}[0-9]{10}" placeholder="Your Phone" name="phone" required>
					</div>
					<div class="form-group mb-5">
						<textarea class="form-control px-3 py-4" style="border-radius: 25px;" cols="30" rows="10" placeholder="Write a Message" name="msg" required></textarea>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary px-4 py-3 cb1" name="submit" value="Send">
						<input type="reset" class="btn btn-primary px-4 py-3 cb2" name="reset" value="Clear">
					</div>
				</form>
			</div>
			<div class="col-md-5 pl-md-5">
				<h3 class="mb-5">My Contact Details</h3>
				<ul class="site-contact-details">
					<li>
						<span class="text-uppercase">Email</span>
						er.gupta.arpit@gmail.com
					</li>
					<li>
						<span class="text-uppercase">Phone</span>
						+91 8477017395
					</li>
					<li>
						<span class="text-uppercase">Address</span>
						Uttar Pradesh , India <br>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
